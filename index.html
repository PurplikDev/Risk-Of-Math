<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      
      <link href="CSS/mainStyle.css" rel="stylesheet">
      <link href="CSS/itemStyle.css" rel="stylesheet">

      <title>Risk of Math</title>
</head>
<body>
      <div class="class-select">
            <label for="character-select">Select your survivor</label>      <select id="character-select" class="character-select">
                  <option id="commando"         class="select-commando        character-select-option">     Commando    </option>
                  <option id="huntress"         class="select-huntress        character-select-option">     Huntress    </option>
                  <option id="bandit"           class="select-bandit          character-select-option">     Bandit      </option>
                  <option id="mult"             class="select-mult            character-select-option">     MUL-T       </option>
                  <option id="engineer"         class="select-engineer        character-select-option">     Engineer    </option>
                  <option id="artificer"        class="select-artificer       character-select-option">     Artificer   </option>
                  <option id="mercenary"        class="select-mercenary       character-select-option">     Mercenary   </option>
                  <option id="rex"              class="select-rex             character-select-option">     Rex         </option>
                  <option id="loader"           class="select-loader          character-select-option">     Loader      </option>
                  <option id="acrid"            class="select-acrid           character-select-option">     Acrid       </option>
                  <option id="captain"          class="select-captain         character-select-option">     Captain     </option>
                  <option id="railgunner"       class="select-railgunner      character-select-option">     Railgunner  </option>
                  <option id="voidfiend"        class="select-voidfiend       character-select-option">     Void Fiend  </option>
                  <option id="heretic"          class="select-heretic         character-select-option">     Heretic     </option>
                  <option id="mithrix"          class="select-mithrix         character-select-option">     Mithrix     </option>
                  <option id="scavenger"        class="select-scavenger       character-select-option">     Scavenger   </option>
            </select>
      </div>

      <div class="stat-display">
            <div>
                  <div id="stats-left">
                        <img id="character_image">
                  </div>

                  <div id="stats-right">
                        <h1 id="character-name"></h1>
                        <hr class="character-stats-hr">
                        <h3>Player Level: <input id="player-level" type="number" min="1" value="1"></h3>
                        <h2 id="character-type"></h2>
                        <h3 id="character-regen"></h3>
                        <h3 id="character-damage"></h3>
                        <h3 id="character-speed"></h3>
                        <h3 id="character-sprint"></h3>
                        <h3 id="character-armor"></h3>
                  </div>
                  <div>
                        <h3 id="character-health" class="health-number"></h3>
                        <div id="health-bar">
                        <div id="health-bar-health"></div>
                        <div id="health-bar-shield"></div>
                        <div id="health-bar-perma"></div>
                  </div> </div>

            </div>

            <div>
                  <h1 id="on-hit-effect">Effects on hit enemy</h1>
                  <br>
                  <h3 id="on-hit-bleed-chance"></h3>
                  <h3 id="on-hit-crit-chance"></h3>
                  <h3 id="on-hit-bomb-chance"></h3>
                  <h3 id="on-hit-stun-chance"></h3>
            </div>

            <div>
                  <h1 id="on-kill-effect">Effects on kill</h1>
                  <br>
                  <h3 id="on-kill-barrier"></h3>
                  <h3 id="on-kill-gas"></h3>
                  <h3 id="on-kill-healing-orb"></h3>
            </div>

            <div>
                  <h1 id="on-hit-effect-enemy">Effects on hit player</h1>
                  <br>
                  <h3 id="on-hit-damage-block-chance"></h3>
                  <h3 id="on-hit-pennies-amount"></h3>
                  <h3 id="on-hit-medkit"></h3>
            </div>
      </div>
      <div class="inventories">
            <h1>Inventory</h1>
            <div class="item-list playerInventory" id="player_items">
                  
            </div>

            <h1>Item List</h1>
            <div class="item-list" id="site_items">
                  <div class="draggable-item" id="debug" draggable="true">
                        <img class="item debug" src="itemIcons/debugIcons/item.png">
                        <div class="item-amount-input-div"><input type="number" id="debug-item-amount" class="item-amount-input" min="1" value="1"></div>
                  </div>
            </div>
      </div>

      <script src="JS/characters.js"></script>
      <script src="JS/items.js"></script>

      <script src="JS/onHitEnemyConst.js"></script>
      <script src="JS/onHitPlayerConst.js"></script>
      <script src="JS/onKillPlayerConst.js"></script>

      <script src="JS/mainScript.js"></script>
      
      <script>
            defaultStats();
            const item_amount_inputs = document.querySelectorAll(".item-amount-input");
      </script>
</body>
</html>
